name: CML Training on Self-Hosted EC2 Runner

on:
  workflow_dispatch:          # запуск вручную из GitHub UI
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-and-report:
    runs-on: [self-hosted, Linux]     # или [self-hosted, cml-runner] если ты добавил такой лейбл
    # container: docker://python:3.11-slim   # закомментировано — у тебя Amazon Linux 2023, не нужен контейнер

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m venv venv || true
          . venv/bin/activate
          pip install --upgrade pip
          pip install numpy matplotlib seaborn scikit-learn iterativeai[cml]

      - name: Run model training
        run: |
          . venv/bin/activate
          python train.py   # твой скрипт (должен создавать metrics.txt и confusion_matrix.png)

      - name: Generate and send CML report (in PR)
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}   # PAT с правами repo
        run: |
          . venv/bin/activate
          echo "## Training Results" > report.md
          echo "" >> report.md
          cat metrics.txt >> report.md
          echo "" >> report.md
          echo "![Confusion Matrix](confusion_matrix.png)" >> report.md
          cml send-comment \
            --token "$REPO_TOKEN" \
            --report \
            --file report.md \
            --title "Model Training Report"

      - name: Upload artifacts (optional — for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-results
          path: |
            metrics.txt
            confusion_matrix.png
          retention-days: 7
