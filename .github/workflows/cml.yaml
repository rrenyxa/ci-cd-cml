name: CML Training - Working on AL2023

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js for CML (только если нужно)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install CML CLI
        run: npm install -g @dvcorg/cml

      - name: Install Python dependencies
        run: |
          python3.11 -m venv venv || true
          . venv/bin/activate
          pip install --upgrade pip
          pip install numpy matplotlib seaborn scikit-learn

      - name: Train model
        run: |
          . venv/bin/activate
          python3.11 train.py   # твой скрипт

      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          . venv/bin/activate
          echo "## Training Results" > report.md
          cat metrics.txt >> report.md
          echo "" >> report.md
          echo "![Confusion Matrix](confusion_matrix.png)" >> report.md
          cml comment create report.md
