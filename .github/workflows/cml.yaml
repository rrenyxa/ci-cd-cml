name: CML Training - Simple Version

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: [self-hosted, Linux]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (for CML)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install CML
        run: npm install -g @dvcorg/cml

      - name: Install Python dependencies
        run: |
          python -m venv venv || true
          . venv/bin/activate
          pip install --upgrade pip
          pip install numpy matplotlib seaborn scikit-learn

      - name: Train model
        run: |
          . venv/bin/activate
          python train.py

      - name: Write CML report
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          . venv/bin/activate
          echo "## Training Results" > report.md
          cat metrics.txt >> report.md
          echo "" >> report.md
          echo "<image-card alt="Confusion Matrix" src="confusion_matrix.png" ></image-card>" >> report.md
          cml comment create report.md
